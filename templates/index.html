<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi IP Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Wi-Fi IP Configuration</h2>
    <form action="/submit" method="POST">
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" required>

        <label for="ip">IP Address:</label>
        <input type="text" id="ip" name="ip" required>

        <label for="subnet">Subnet Mask:</label>
        <input type="text" id="subnet" name="subnet" required>

        <label for="gateway">Gateway:</label>
        <input type="text" id="gateway" name="gateway" required>

        <label for="preferred_dns">Preferred DNS:</label>
        <input type="text" id="preferred_dns" name="preferred_dns" required>

        <label for="alternate_dns">Alternate DNS:</label>
        <input type="text" id="alternate_dns" name="alternate_dns" required>

        <input type="submit" value="Save Configuration">
    </form>
</div>

</body>
</html>
