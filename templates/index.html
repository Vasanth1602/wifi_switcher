<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Wi-Fi Configuration</h1>
        <form method="POST" action="/submit">
            <label for="ssid">Wi-Fi SSID:</label>
            <input type="text" id="ssid" name="ssid" required>

            <label for="ip">Static IP Address:</label>
            <input type="text" id="ip" name="ip" required>

            <label for="subnet">Subnet Mask:</label>
            <input type="text" id="subnet" name="subnet" required>

            <label for="gateway">Default Gateway:</label>
            <input type="text" id="gateway" name="gateway" required>

            <label for="preferred_dns">Preferred DNS:</label>
            <input type="text" id="preferred_dns" name="preferred_dns" required>

            <label for="alternate_dns">Alternate DNS:</label>
            <input type="text" id="alternate_dns" name="alternate_dns" required>

            <button type="submit">Submit Configuration</button>
        </form>
    </div>
</body>
</html>
